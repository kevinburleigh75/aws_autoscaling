default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  encoding: unicode
  username: aws_autoscaling
  database: aws_autoscaling_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  encoding: unicode
  username: aws_autoscaling
  database: aws_autoscaling_test

production:
  <<: *default
  encoding: unicode
  host:     <%= ENV.fetch("ASG_DB_ENDPOINT") %>
  port:     <%= ENV.fetch("ASG_DB_PORT") %>
  username: <%= ENV.fetch("ASG_DB_MASTER_USERNAME") %>
  password: <%= ENV.fetch("ASG_DB_MASTER_PASSWORD") %>
  database: <%= ENV.fetch("ASG_DB_NAME") %>
